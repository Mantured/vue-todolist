<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chelsea Market Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Bootsrap Lib -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>VooDoo List</title>
</head>
<body>
    <main>
        <section class="container-fluid" id="app">
            <div class="row">
                <div class="col-12">
                    <div class="wrapper-input input-group mb-3">
                        <!-- qui inserisco l'input -->
                        <input type="text" class="form-control" placeholder="Aggiungi nella lista di cose da fare" v-model="newToDoComponent" @keydown.enter="addContent(newToDoComponent)">
                        <!-- invio col bottone o con enter -->
                        <button class="btn btn-outline-" type="button" @click="addContent(newToDoComponent)">New To Do</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="list-wrapper">
                        <!-- qui stampo  -->
                        <ul v-if="toDoList.length >= 1">
                            <li v-for="(element, index) in toDoList" :class="(element.done == true) ? 'text-decoration-line-through' : '' " @click="itsDone(index)">
                                {{element.text}}
                                <span>
                                    <i class="fas fa-x" @click="removeContent(index)"></i>
                                </span>
                            </li>
                        </ul>
                        <h3 v-else>La lista ToDo Ã¨ vuota</h3>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
